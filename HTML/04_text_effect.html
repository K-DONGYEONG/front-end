<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        텍스트 효과 지정하기
        1. 인라인 레벨
        2. 태그로 지정한 텍스트에만 적용됨.
        3. 종류
            1) 굵게
                -<b></b>    : bold
                -<strong></strong> : 추천(강하게)
            2) 기울임
                -<i></i>    : italic
                -<em></em>  : 추천(강조)
            3) 밑줄
                - <u></u>   : underline
                - <ins</ins> : 추천(삽입된 텍스트)
            4) 취소
                - <s></s>   : strikeline
                - <del></del>   : 추천(삭제된 텍스트)
            5) 형광펜
                - <mark></mark>
            6) 위첨자
                - <sup></sup>
            7) 아래첨자
                - <sub></sub>
     -->
    <p><strong>코드를 분석하여</strong> <b>깔금하고</b> <em>일관된</em> 코드스타일을 유지시켜주게 도와주는 코드 포맷터이다.</p>
</body>

</html>
