<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td style="text-align: center"><b>이름</b></td>
        <td><b>나이</b></td>
        <td style="text-align: center"><b>주소</b></td>
      </tr>
      <tbody>
        <tr>
          <td>홍길동</td>
          <td>20세</td>
          <td>서울시 마포구 노고산동</td>
        </tr>
        <tr>
          <td style="text-align: center"><b>특기</b></td>
          <td colspan="2">악기</td>
        </tr>
        <tr>
          <td rowspan="2" style="text-align: center"><b>신체</b></td>
          <td colspan="2">180.0cm</td>
        </tr>
        <tr>
          <td colspan="2">83kg</td>
        </tr>
      </tbody>
    </table>

    <table border="1">
      <caption>
        우리펜션 객실안내
      </caption>
      <thead>
        <tr>
          <th>방이름</th>
          <th>고객구분</th>
          <th>정원</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>콜로라도</td>
          <td>여성 전용</td>
          <td rowspan="3">4인실</td>
          <td rowspan="4">100,000원</td>
        </tr>
        <tr>
          <td rowspan="2">아레나도</td>
          <td>가족용</td>
        </tr>
        <tr>
          <td>커플용</td>
        </tr>
        <tr>
          <td>엘레나</td>
          <td>커플 전용</td>
          <td>2인실</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="4">6월 15일까지 전 객실 50% 할인</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
