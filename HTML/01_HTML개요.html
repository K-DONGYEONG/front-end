<!-- HTML 주석-->

<!--
    VS CODE 단축키 
    1.주석 : Ctrl + /
    2.라인복사 : Alt + Shift + 상하방향키
    3.라인이동 : Alt + 상하방향키
    4.라인삭제 : Shift + Delete
    5.저장 : Ctrl + S
    6.자동완성 : Ctrl + Space
    7.프리뷰보기 : Ctrl + K + V
-->

<!-- 

    HTML
    1. Hyper Text MarkLanguage
    2. 하이퍼텍스트(링크)를 만드는 언어
    3. 태그(tag)
        1) 미리 정해진 태그만 사용할 수 있음.
        2) 시작 태그 (<tag>)와 종료 태그(</tag>)로 구성됨.
        3) 시작태그와 종료태그로 구성되지 않은 나홀로 태그가 있음. ex) <br>
        4) 소문자로 작성한다.
        5) 계층 구조( 부모 - 자식 태그)를 가짐.
 -->

 <!DOCTYPE HTML>
 <html>
    <head>
        <title>HTML 연습</title>   
    </head>
    <body>
        <h1>Hello HTML</h1>
    </body>
 </html>
